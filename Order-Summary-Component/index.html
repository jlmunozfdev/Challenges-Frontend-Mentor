<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>

  <main class="main__container">

    <section class="section__card">

        <figure></figure>

        <div class="div__card">

            <h4 class="card__title">Order Summary</h4>
            <p class="card__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>

            <div class="card__plan">

                <div class="anual__container">
                  <img src="" alt="">

                  <div class="anual__plan">
                    <h6 class="plan__title">Annual Plan</h6>
                    <p class="plan__paragraph">$59.99/year</p>
                  </div>

                </div>

                <a class="link__change" href="http://">Change</a>

            </div>

            <div class="card_buttons">

                <button class="btn__pay">Proceed to Payment</button>

                <a href="http://" class="link__cancel">Cancel Order</a>

            </div>

        </div>

         

    </section>
    
  </main>

  <footer class="footer_container">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/jlmunozf">@jlmunozfdev</a>
    </div>
  </footer>

  
 
</body>
</html>
