<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>
    <section class="section__container">
      <div class="div__card">

         <div class="div__image">
          <img src="" class="image__card">
         </div>

          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__paragraph">Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="div__eth">
            <div class="eth__primary">
              <img src="./assets/img/icon-ethereum.svg" alt="" class="image__primary">
              <h6 class="title__primary">0.041 ETH</h6>
            </div>
            <div class="eth__secundary">
              <img src="./assets/img/icon-clock.svg" alt="" class="image__secundary">
              <p class="paragraph__secundary">3 days left</p>
            </div>
            
          </div>

          <hr class="hr__line">

          <div class="div__creation">
            <img src="./assets/img/image-avatar.png" alt="" class="image__creation">
            <p class="paragraph__creation">Creation of <span>Jules Wyvern</span></p>
          </div>

      </div>
    </section>
  </main>

</body>
</html>
