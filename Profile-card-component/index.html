<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Profile card component</title>

</head>
<body>
  <main>
    <section class="section__container">
  
      <figure>
        <img src="./assets/img/image-victor.jpg" alt="" aria-hidden="true" class="img__victor">
      </figure>
     

      <div class="card__content">
        <h1 class="card__title">Victor Crest <span>26</span></h1>

        <p class="card__paragraph">London</p>
  
        <hr>
  
        <div class="card__aside">
          <aside class="aside__followers">
            <h4 class="aside__title">80K</h4>
            <p class="aside__paragraph">Followers</p>
          </aside>
  
          <aside class="aside__likes">
            <h4 class="aside__title">803K</h4>
            <p class="aside__paragraph">Likes</p>
          </aside>
  
          <aside class="aside__photos">
            <h4 class="aside__title">1.4K</h4>
            <p class="aside__paragraph">Photos</p>
          </aside>
        </div>
      </div>
     
    </section>
  </main>

</body>
</html>
