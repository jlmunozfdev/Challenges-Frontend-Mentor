<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="../css/styles.css">


</head>
<body>

 <main class="main__container">
    <section class="section__card">

        <figure></figure>

        <div class="div__card">

            <h6 class="card__subtitle">PERFUME</h6>
            <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card__paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="card__price">
                <h3 class="card__price--green">$149.99</h3>
                <h6 class="card__price--gray">$169.99</h6>
            </div>
            <button class="btn__cart"><img src="./assets/img/icon-cart.svg" alt="">Add to Cart</button>
        
        </div>
        
    </section>

 </main>
