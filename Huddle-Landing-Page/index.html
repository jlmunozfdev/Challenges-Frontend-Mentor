<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="./css/styles.css">

</head>
<body>

   <main class="main__container">
        <header class="header__logo">
            <img src="./assets/img/logo.svg" alt="logo" class="img__logo">
        </header>

        <section class="section__container">
            
            <img src="./assets/img/illustration-mockups.svg" alt="mockups" class="img__mockups">

            <div class="div__card">
                <h1 class="card__title">Build The Community Your Fans Will Love</h1>
                <p class="card__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion. </p>

                <button class="btn__register">Register</button>

                <div class="div__icons">
                    <a href="#"><ion-icon name="logo-facebook" class="icon__facebook"></ion-icon></a>
                    <a href="https://twitter.com/jlmunozfdev"><ion-icon name="logo-twitter" class="icon__twitter"></ion-icon></a>
                    <a href="https://www.instagram.com/jlmunozfdev/"><ion-icon name="logo-instagram" class="icon__instagram"></ion-icon></a>
                </div>
            </div>

        </section>
        
   </main>

</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
