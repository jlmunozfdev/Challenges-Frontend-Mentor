<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/responsive.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

<body>

  <main>
    <section class="section__container">

        <div class="div__card__image">

          <picture></picture>

        </div>

        <div class="div__card__content">

          <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>

          <p class="card__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          
          <div class="div__info">
  
            <div class="info__companies">
              <h6 class="companies__title">10k</h6>
              <p class="companies__paragraph">companies</p>
            </div>
            <div class="info__templates">
              <h6 class="templates__title">314</h6>
              <p class="templates__paragraph">templates</p>
            </div>
            <div class="info__queries">
              <h6 class="queries__title">12M+</h6>
              <p class="queries__paragraph">queries</p>
            </div>
        </div>

      
        </div>

    </section>

  </main>

</body>
</html>
