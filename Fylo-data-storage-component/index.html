<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Fylo data storage component</title>

  
</head>
<body>

    <main>
        <div class="div__container">

            <section class="card card__one">
                <img src="./assets/img/logo.svg" alt="logo" class="logo">
                <div class="one__pictures">
                    <figure class="pictures">
                        <img src="./assets/img/icon-document.svg" alt="document">
                    </figure>

                    <figure class="pictures">
                        <img src="./assets/img/icon-folder.svg" alt="folder">
                    </figure>

                    <figure class="pictures">
                        <img src="./assets/img/icon-upload.svg" alt="upload">
                    </figure>
                </div>
            </section>

            <section class="card card__two">
                <p class="two__paragraph"> Youâ€™ve used <span>815 GB</span> of your storage</p>

                <div class="container__bar">
                    <div class="within__bar">
                        <div class="within__circle"></div>
                    </div>
                </div>
                
                <div class="card__size">
                    <p class="size">0 GB</p>
                    <p class="size">1000 GB</p>
                </div>

                <div class="left__container">
                    <div class="card__left">
                        <h2 class="left__title">185</h2>
                        <p class="left__paragraph">GB Left</p>
                    </div>
                </div>


            </section>
        </div>
    </main>  
  
</body>
</html>
